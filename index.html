<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <div class='startdiv'>
        <div class="buttons">
            <label class="label">Game type</label>
            <select>
                <option value="1">Single Player</option>
                <option value="2">Multi Player</option>
            </select>
            <label class="label">Player 1</label>
            <input type="text" name="player1" placeholder="Input name">
            <label class="label">Player 2</label>
            <input type="text" name="player2" placeholder="Input name">
            <button class="start">Start</button>
        </div>
    </div>
    <div class="after">
    <p class="h1">Tic Tac Toe</p>
    <button class="start">Restart</button>
    <div id="container">
        <div class="cell" data-position="0"></div>
        <div class="cell" data-position="1"></div>
        <div class="cell" data-position="2"></div>
        <div class="cell" data-position="3"></div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6"></div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div>
    </div>
    <p id="p"></p>
    </div>
    <script src='script.js'></script>
</body>
</html>
